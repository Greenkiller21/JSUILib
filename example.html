<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jsui.js" defer></script>
    <script src="./example.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example JSUI</title>
</head> 
    <jsui:shard name="evalBlock">
        <div @jsui:eval:block>
            if (@test.startsWith('test')) {
                return '<h1 @jsui:eval>@test</h1>';
            }
            return 'Not a test value';
        </div>
    </jsui:shard>
    <jsui:shard name="table">
        <table>
            <tr @jsui:for="line : @arrLines">
                <td @jsui:for="content : @line" @jsui:eval>
                    @content == 1 ? @content + " test" : @content
                </td>
            </tr>
        </table>
    </jsui:shard>
    
    <body>
        <div id="tableParent"></div>
    </body>
</html>
